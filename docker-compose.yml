version: '3.8'

services:
  video-downloader:
    build: .
    container_name: video-downloader-api
    # Host networking allows access to SSH tunnel on 127.0.0.1
    network_mode: "host"
    # Override command to run on port 8015 (matching previous port mapping)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8015
    environment:
      # Set your API key here
      - API_KEY=${API_KEY}
      # Maximum file size per chunk in MB
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-25}
      # Video quality (worst = smallest size, best for AI analysis)
      - VIDEO_QUALITY=${VIDEO_QUALITY:-worst}
      # Optional: Proxy URL for bypassing IP blocks (e.g., http://user:pass@host:port)
      - PROXY_URL=${PROXY_URL}
      # Optional: YouTube PO Token (Highly recommended for 2025 bot detection)
      - PO_TOKEN=${PO_TOKEN}
    volumes:
      - yt_dlp_cache:/root/.cache/yt-dlp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8015/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  yt_dlp_cache:
