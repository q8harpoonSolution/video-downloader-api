version: '3.8'

services:
  video-downloader:
    build: .
    container_name: video-downloader-api
    ports:
      - "8015:8000"
    environment:
      # Set your API key here
      - API_KEY=Sn4epjIKFalX6Z2qwtJlBbluJblcUNlXN4Kq6HFuWnQ
      # Maximum file size per chunk in MB
      - MAX_FILE_SIZE_MB=25
      # Video quality (worst = smallest size, best for AI analysis)
      - VIDEO_QUALITY=worst
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
